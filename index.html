<html>
  <head>
    <meta charset="utf-8">
    <title>批量空投工具</title>

    <link rel="stylesheet" href="./pages/pages.css" />
    <script type="text/javascript" src="./pages/airdrop.js"></script>
  </head>

  <body style="text-align:center;">
    <div class="card">
      <div>
        <div class="header" style="text-align:left;">
          空投数量:<input type="text" value = 120000000000 id="num" disabled name="num" style="width:200px;height:40px;vertical-align: text-bottom;margin-bottom: 1px;font-size:20px;color: black;" />
        </div>
        <div class="header2" style="text-align:left;">
          空投地址:<input type="file" id = 'file' onchange="txtselected()" style="height:40px;vertical-align: text-bottom;margin-bottom: 0px;font-size: 20px;" />
        </div>
      </div>
      <div style="margin-top:5px;margin-bottom:20px;margin-top:20px;">
        <button type="button" id ="airdrop" onclick="txtread()" disabled style="border-radius: 5px;width:120px;height:40px;background-color: #F08080;color: white;font-size:20px;font:bold;letter-spacing:2px;">Airdrop</button>
      </div>
    </div>
  </body>
</html>
